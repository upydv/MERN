<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise= new Promise((resolve ,reject)=>{
            setTimeout(()=>{
                let x=undefined
                if(x)
                    resolve(x)
                else
                reject(new Error("Data not found"))
            },2000)
        } )
        document.write(promise)
        const data=promise
        .then((msg)=>{
            document.write(msg+"<br>")
        })
        .catch((err)=>{
            document.write(err.stack+"<br>")
        })
        .finally(()=>{
            document.write("<br>this is final block<br>")
        })


    </script>
</body>
</html>
